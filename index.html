<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
	<title>Discussion Questions</title>
</head>
<body>
	<div class="container full-height">
		<div class="row full-height">

			<div class="col-md-4 full height">
				<div class="row text-center info">
					<h1>Geometry 101</h1>
				</div>	
				<div class="row text-center info">
					<h2>Mr. Noble</h2>
					<h3>Room 1</h3>
				</div>
				<div class="row text-center info">
					<h2>SF High</h2>
					<h3>Bernal Heights</h3>
				</div>
				<div class="row info">
					<h2 class="text-center">Search</h2>
					<form id="search-form">
						<div class="form-group">
							<input type="text" class="formdata form-control form-group" name="question" placeholder="Discussion Question">
							<input type="text" class="formdata form-control form-group" name="student" placeholder="Student">
							<input type="submit" class="btn btn-block btn-info disabled" value="Submit">
						</div>
					</form>
				</div>
			</div>

			<div class="col-md-8 full-height">
				<div class="row info" id="discussion-question">
					<h2>This is my sample discussion question.  Isn't it clever?</h2>
		      <div class="btn-group pull-right">
	          <span class="glyphicon glyphicon-pencil btn btn-info btn-xs" id="edit-question" aria-hidden="true"></span>
	          <span class="glyphicon glyphicon-trash btn btn-info btn-xs" id="delete-question" aria-hidden="true"></span>
	          <span class="glyphicon glyphicon-star-empty btn btn-info btn-xs" id="like-question" aria-hidden="true"></span>
	        </div>
				</div>
				<div class="row info">
					<button class="btn btn-block btn-info">Add Post</button>
				</div>
				<div class="row info" id="posts-results">
					<script type="text/x-handlebars-template" id="posts-template">
						{{#each posts}}
							<p>{{post}}</p>
							<p class="name text-right">by {{name}} at {{time}}
				      <div class="btn-group pull-right">
                <span class="glyphicon glyphicon-pencil btn btn-info btn-xs" id="{{_id}}" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-trash btn btn-info btn-xs" id="{{_id}}" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-star-empty btn btn-info btn-xs" id="{{_id}}" aria-hidden="true"></span>
              </div></p>
              <form class="editPost" id="form{{_id}}">
                <div class="form-group">
                  <input type="text" class="formdata form-control form-group" name="task" value="{{task}}">
                  <input type="text" class="formdata form-control form-group" name="description" value="{{description}}">
                  <input type="submit" class="btn btn-info btn-block" value="Submit">
                </div>
              </form>
							<hr>
						{{/each}}
					</script>
				</div>
			</div>
		</div>
	</div>

	<!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>	
</body>
</html>
